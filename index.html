<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfect Scroll with Touch Support</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            color: white;
            touch-action: pan-y;
        }

        /* Header section */
        .header {
            height: 200vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Vertical slider section */
        .slider-section {
            position: relative;
            height: 500vh;
        }

        .slide {
            position: sticky;
            top: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.8s ease;
            padding: 20px;
        }

        .slide.active {
            opacity: 1;
        }

        .slide:nth-child(1) {
            background-color: #FF6B6B;
        }

        .slide:nth-child(2) {
            background-color: #4ECDC4;
        }

        .slide:nth-child(3) {
            background-color: #45B7D1;
        }

        .slide:nth-child(4) {
            background-color: #FFBE0B;
        }

        .slide:nth-child(5) {
            background-color: #8338EC;
        }

        .slide-content {
            max-width: 800px;
            text-align: center;
            /*transform: translateY(50px);*/
            transition: transform 0.8s ease;
        }

        .slide.active .slide-content {
            /*transform: translateY(0);*/
        }

        /* Footer section */
        .footer {
            height: 200vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div class="header" id="header">
    <div>
        <h1>Perfect Touch Scroll</h1>
        <p>Now with proper touch support everywhere</p>
    </div>
</div>

<div class="slider-section" id="slider-section">
    <div class="slide">
        <div class="slide-content">
            <h1>Slide 1</h1>
            <p>Scroll freely outside slides</p>
        </div>
    </div>
    <div class="slide">
        <div class="slide-content">
            <h1>Slide 2</h1>
            <p>Snap only works within slides</p>
        </div>
    </div>
    <div class="slide">
        <div class="slide-content">
            <h1>Slide 3</h1>
            <p>Natural touch experience</p>
        </div>
    </div>
    <div class="slide">
        <div class="slide-content">
            <h1>Slide 4</h1>
            <p>No more locked scrolling</p>
        </div>
    </div>
    <div class="slide">
        <div class="slide-content">
            <h1>Slide 5</h1>
            <p>Perfect behavior everywhere</p>
        </div>
    </div>
</div>

<div class="footer" id="footer">
    <div>
        <h1>All Fixed!</h1>
        <p>You can now touch scroll everywhere</p>
    </div>
</div>

<script src="https://unpkg.com/lenis@1.3.7/dist/lenis.min.js"></script>
<script>
    // Initialize Lenis
    const lenis = new Lenis({
        duration: 1.2,
        easing: (t) => Math.min(1, 1.001 - Math.pow(2, -10 * t)),
        smooth: true,
        direction: 'vertical',
        smoothTouch: true,
        touchMultiplier: 2,
    })

    // Snap functionality
    const sliderSection = document.getElementById('slider-section')
    const header = document.getElementById('header')
    const slides = document.querySelectorAll('.slide')
    const slideHeight = screen.height // window.innerHeight
    let currentSlide = 0
    let isScrolling = false
    let scrollDirection = 0
    let lastScroll = 0
    let isBottomOfSlider = false;
    const duration = 1.5

    // Touch variables
    let touchStartY = 0
    let isInSlider = false
    let lastIsInSlider = false

    // Calculate slide positions
    const calculateSlidePositions = () => {
        const headerHeight = header.offsetHeight
        return Array.from(slides).map((_, index) => {
            return headerHeight + (index * slideHeight)
        })
    }

    let slidePositions = calculateSlidePositions()

    // Handle resize
    window.addEventListener('resize', () => {
        slidePositions = calculateSlidePositions()
    })

    // RAF loop
    function raf(time) {
        lenis.raf(time)
        requestAnimationFrame(raf)
    }

    requestAnimationFrame(raf)

    // Main scroll handler
    lenis.on('scroll', ({scroll, velocity}) => {
        if (!isInSlider || isScrolling) return
        console.log('scroll event');
        scrollDirection = scroll > lastScroll ? 1 : -1
        lastScroll = scroll

        const headerHeight = header.offsetHeight
        const footerTop = document.getElementById('footer').offsetTop
        const currentPosition = scroll - headerHeight
        const threshold = slideHeight * 0.5


        // Check if we're in slider section

        isInSlider = scroll >= headerHeight - threshold && scroll <= footerTop - slideHeight + threshold
        if (!lastIsInSlider && isInSlider) {
            snapToSlide(scrollDirection > 0 ? 0 : slides.length - 1)
            updateActiveSlide();
            isScrolling = true;
            setTimeout(() => {
                isScrolling = false
            }, duration * 1000)
        }
        lastIsInSlider = isInSlider;

        if (isScrolling) return

        if (isInSlider) {
            let targetSlide = currentSlide

            if (scrollDirection > 0) {
                if (currentPosition > slidePositions[currentSlide] - headerHeight + threshold &&
                    currentSlide < slides.length - 1) {

                    targetSlide = currentSlide + 1
                }
            } else if (scrollDirection < 0) {
                if (currentPosition < slidePositions[currentSlide] - headerHeight - threshold &&
                    currentSlide > 0) {
                    if (isBottomOfSlider) {
                        targetSlide = currentSlide;
                        isBottomOfSlider = false;
                    } else {
                        targetSlide = currentSlide - 1
                    }
                }
            }

            // console.log(targetSlide, currentSlide)
            if (targetSlide !== currentSlide) {
                snapToSlide(targetSlide)
            }
            updateActiveSlide()
        } else {
            slides.forEach((slide, index) => {
                slide.classList.remove('active')
            })
            if (sliderSection.getBoundingClientRect().bottom < slideHeight) {
                isBottomOfSlider = true;
            }
            // console.log('here', scroll, sliderSection, sliderSection.getBoundingClientRect())
        }

    })

    // Snap to slide function
    function snapToSlide(targetSlide) {
        isScrolling = true
        currentSlide = targetSlide
        console.log('currentSlide', currentSlide, 'slidePositions[currentSlide]', slidePositions[currentSlide], 'slidePositions', slidePositions)
        lenis.scrollTo(slidePositions[currentSlide], {
            duration,
            easing: (t) => t < 0.5 ? 2 * t * t : 1 - Math.pow(-2 * t + 2, 2) / 2,
            lock: true,
            onComplete: () => {
                isScrolling = false
            }
        })
    }

    // Update active slide
    function updateActiveSlide() {

        // const headerHeight = header.offsetHeight
        // const currentScroll = lenis.scroll
        //
        // // Find which slide is currently most visible
        // let closestSlide = 0
        // let minDistance = Infinity
        //
        // slidePositions.forEach((pos, index) => {
        //     const distance = Math.abs(currentScroll - pos)
        //     if (distance < minDistance) {
        //         minDistance = distance
        //         closestSlide = index
        //     }
        // })

        // slides.forEach((slide, index) => {
        //     if (index === closestSlide) {
        //         slide.classList.add('active')
        //     } else {
        //         slide.classList.remove('active')
        //     }
        // })

        slides.forEach((slide, index) => {
            if (index === currentSlide) {
                slide.classList.add('active')
            } else {
                slide.classList.remove('active')
            }
        })
    }

    // Touch event handlers - now passive outside slider
    window.addEventListener('touchstart', (e) => {
        console.log('touchstart event');
        touchStartY = e.touches[0].clientY
    }, {passive: true})

    window.addEventListener('touchend', (e) => {
        console.log('touchend event', 'isInSlider', isInSlider, 'isScrolling', isScrolling);
        if (!isInSlider || isScrolling) return

        const touchEndY = e.changedTouches[0].clientY
        const deltaY = touchEndY - touchStartY


        // Only handle significant swipes
        if (Math.abs(deltaY) > 50) {
            if (deltaY > 0 && currentSlide > 0) {
                snapToSlide(currentSlide - 1)
            } else if (deltaY < 0 && currentSlide < slides.length - 1) {
                snapToSlide(currentSlide + 1)
            }
        }
        updateActiveSlide()
    }, {passive: true})

    // Initialize
    window.addEventListener('load', () => {
        slidePositions = calculateSlidePositions()
        // updateActiveSlide()
    })
</script>
</body>
</html>
